<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Megaroster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">   
    </head>
    <body>
        <div class="row">
            <div class="medium-offset-2 medium-8 columns">
                <h2>Megaroster</h2>
                <form id="new-student">
                    <div class="input-group"></div>
                        <div class="small-9 columns">
                            <input
                            class="input-group-field"
                            type="text"
                            name="studentName"
                            placeHolder="Enter student name"
                            autofocus
                            required
                            >
                        </div class="input-group-button">
                    <div class="small-3 columns">
                        <button type="submit" class="button expanded">Add Student</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="medium-offset-2 medium-8 columns">
                    <ul class="no-bullet" id="studentList">
                        <li class="student template clearfix">
                            <span class="student-name"></span>
                            <span class="actions expanded button-group">
                                <ul>
                                  <button type="button" class="remove button alert">Remove</button>
                                  <button type="button" class="promote success button">Promote</button>
                                  <button type="button" class="up secondary button">Move Up</button>
                                  <button type="button" class="down secondary button">Move Down</button>
                                </ul>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
       <script src="js/vendor/jquery.js"></script>
       <script src="js/vendor/what-input.js"></script>
       <script src="js/vendor/foundation.js"></script>
       <script src="js/app.js"></script>
    </body>
</html>
